<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8"/>
    <link rel="stylesheet" media="screen" href="todo_list.css" />
  </head>
  <body >
    <div class="content">
    <h1>TODO List</h1>
    <ul id="todolist">
    
      

    </ul>
    <input id="todotxt" type="text" />
    <button id="addtodo" type="button" onclick="addTask()">Ajouter</button>
    </div>
    <script>
    
      function addTask(){
        var newtask = document.createElement("li");
        var newContent = document.createTextNode(document.getElementById('todotxt').value);
        var newAttribut = document.createAttribute("onClick")
        newAttribut.value="supTask(this)";
        newtask.appendChild(newContent);
        newtask.setAttributeNode(newAttribut);
        document.getElementById("todolist").appendChild(newtask);
      }

      function supTask(obj){
        if(confirm("voulez-vous le supprimer")){
          document.getElementById("todolist").removeChild(obj)
        }
      }

    </script>
  </body>
</html>
